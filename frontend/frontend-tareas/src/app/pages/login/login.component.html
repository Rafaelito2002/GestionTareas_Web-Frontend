<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo y T칤tulo -->
    <div class="text-center">
      <div class="mx-auto h-12 w-12 bg-blue-500 rounded-full flex items-center justify-center">
        <span class="text-white text-xl font-bold">游닄</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">

      <p class="mt-2 text-sm text-gray-600">

      </p>
    </div>

    <!-- Formulario de Login -->
    <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Usuario
          </label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              [(ngModel)]="credentials.username"
              required
              [disabled]="loading"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:bg-gray-100 disabled:cursor-not-allowed"
              placeholder="Ingresa tu usuario">
          </div>
          <div *ngIf="showError && !credentials.username" class="mt-1 text-red-500 text-sm">
            Usuario es requerido
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contrase침a
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="credentials.password"
              required
              [disabled]="loading"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm disabled:bg-gray-100 disabled:cursor-not-allowed"
              placeholder="Ingresa tu contrase침a">
          </div>
          <div *ngIf="showError && !credentials.password" class="mt-1 text-red-500 text-sm">
            Contrase침a es requerida
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
          {{ errorMessage }}
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-sm text-gray-600">Validando credenciales...</p>
        </div>

        <!-- Submit Button -->
        <div *ngIf="!loading">
          <button
            type="submit"
            [disabled]="loading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            Iniciar Sesi칩n
          </button>
        </div>
