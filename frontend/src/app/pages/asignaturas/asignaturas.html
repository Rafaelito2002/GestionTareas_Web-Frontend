<div class="container mt-4">
  <h2>Mis Asignaturas</h2>

  <form (ngSubmit)="crearAsignatura()" class="mb-4">
    <div class="mb-2">
      <input type="text" [(ngModel)]="nuevaAsignatura.nombre" name="nombre" class="form-control" placeholder="Nombre" required />
    </div>
    <div class="mb-2">
      <textarea [(ngModel)]="nuevaAsignatura.descripcion" name="descripcion" class="form-control" placeholder="DescripciÃ³n" required></textarea>
    </div>
    <button class="btn btn-primary">Crear Asignatura</button>
  </form>

  <ul class="list-group">
    <li *ngFor="let asignatura of asignaturas" class="list-group-item">
      <strong>{{ asignatura.nombre }}</strong><br />
      <small>{{ asignatura.descripcion }}</small>
    </li>
  </ul>
</div>
